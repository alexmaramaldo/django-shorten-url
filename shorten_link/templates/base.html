<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <title>{% block title %}Shorten URL Test{% endblock %}</title>
  </head>

  <body>
    <header>
      <h1>Shorten URL</h1>

      <hr />
    </header>
    <main>
      {% block content %} {% endblock %}
    </main>

    <script>
      $("#register-form").submit(function(e) {
        e.preventDefault();
        $.post(
          "/register-url",
          {
            url: $("#url").val()
          },
          function(data) {
            result = data.url_registered;
            $("#result").html(
              "<h1>Your Shorten LINK is: </h1>" + "<p>" + result + "</p>"
            );
            $("#url").val("");
          }
        );
      });
    </script>
  </body>
</html>
